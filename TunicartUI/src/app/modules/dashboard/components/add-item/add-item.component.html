<!-- src/app/add-item/add-item.component.html -->
<div class="container">
    <h2>Add New Item</h2>
    <form [formGroup]="itemForm" (ngSubmit)="addItem()">
      <div class="form-group">
        <label for="sellerId">Seller ID : {{ userId}}</label>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" formControlName="quantity" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" formControlName="category" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
