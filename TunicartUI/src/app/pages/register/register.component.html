<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 800px; width: 100%;">
    <h3 class="text-center mb-4">Create an account</h3>
    <i class="fa-solid fa-right-to-bracket text-primary d-block mb-3" style="font-size: 24px;"></i>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" class="form-control" id="firstname" placeholder="John">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" name="email" type="email" class="form-control" id="login" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input [(ngModel)]="registerRequest.dateOfBirth" name="dateOfBirth" type="date" class="form-control" id="dob">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Account type</label>
        <select [(ngModel)]="registerRequest.role" name="role" id="role" class="form-select">
          <option value="" disabled selected>Select account type</option>
          <option value="USER">User</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button (click)="register()" type="button" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Create an account
        </button>
        <div>
          Already have an account?&nbsp;
          <button (click)="login()" type="button" class="btn btn-link">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
