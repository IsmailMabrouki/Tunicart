<div class="container checkout-container">
  <h2 class="text-center my-4">Checkout</h2>

  <!-- Order Summary -->
  <div class="card order-summary mb-4">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Order Summary</h3>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cartItem of cartItems">
          <div>
            <h6 class="my-0">{{ cartItem.item?.name }}</h6>
            <small class="text-muted">Quantity: {{ cartItem.quantity }}</small>
          </div>
          <span class="text-muted">{{ cartItem.item?.price * cartItem.quantity }} $</span>
        </li>
      </ul>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <span><strong>Total:</strong></span>
      <span><strong>{{ totalAmount }} $</strong></span>
    </div>
  </div>

  <!-- Billing and Payment Information -->
  <div class="row">
    <!-- Billing Form -->
    <div class="col-md-6">
      <h4>Billing Information</h4>
      <form *ngIf="billingForm" [formGroup]="billingForm" (ngSubmit)="submitOrder()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" formControlName="fullName" class="form-control" type="text" readonly>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email" readonly>

        </div>

        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" formControlName="street" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" formControlName="city" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input id="state" formControlName="state" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input id="postalCode" formControlName="postalCode" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input id="country" formControlName="country" class="form-control" type="text" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Billing Info</button>
      </form>
    </div>

    <!-- Payment Form -->
    <div class="col-md-6">
      <h4>Payment Information</h4>
      <form [formGroup]="paymentForm" (ngSubmit)="confirmOrder()">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input id="cardNumber" formControlName="cardNumber" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="expiration">Expiration Date</label>
          <input id="expiration" formControlName="expiration" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" formControlName="cvv" class="form-control" type="text" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Payment Info</button>
      </form>
    </div>
  </div>
</div>
